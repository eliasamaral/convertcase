<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Case Converter</title>
</head>

<body>

    <div class="container">
        <!-- <div class="avatar"><img src="./assets/IMG-20180805-WA0008.jpg" alt=""></div> -->

        <div class="description">
            <h1>Case Converter</h1>
        </div>

        <div class="dica">
            <label><b>Tip:</b> Click on the text to copy.</label>
        </div>

        <textarea name="" id="input" placeholder="Let's start! Type your text here." value='' spellcheck="false"></textarea>

        <div class="botoes">
            <button class="btn" id="lowcase">Lowercase</button>
            <button class="btn" id="uppercase">Uppercase</button>
            <button class="btn" id="iniciaisMaiusculas">Initials Uppercase</button>
            <button class="btn" id="clear">Clean</button>
        </div>

        <a href="https://github.com/eliasamaral">
            <img src="https://img2.gratispng.com/20180709/lgb/kisspng-computer-icons-download-github-clip-art-github-icon-5b44289596fd85.7749119715311934936185.jpg"
                alt="" style="width:42px;height:42px;margin-top: 50px;opacity: 30%;">
        </a>

        <script src="script.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        <script>

            $('#input').click(

                function () {
                    $(this).select();
                    document.execCommand('copy');
                }
 
            )
        </script>
</body>




</div>



</html>
